{% extends 'base.html' %}

{% block content %}
    <h2>Search for Missing Child</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload Child Image:</label>
        <input type="file" name="image" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
